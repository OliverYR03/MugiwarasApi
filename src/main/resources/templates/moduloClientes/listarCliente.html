<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1>CLIENTES</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
					<li class="breadcrumb-item active"><a th:href="@{/clientes/listarCliente}">clientes</a></li>
				</ol>
			</nav>
		</div>
		<section class="section dashboard">
			<div class="row">
                    <div class="col-md-12">
                        <div class="box">
							 <div class="box-header with-border text-center">
                                <a class="btn btn-success float-end" th:href="@{/clientes/nuevo}" ><i class="fa fa-plus-circle"></i>
                                        Agregar</a>
                                <div class="box-tools pull-right">
                                </div>
							 </div>
							 <br><br>
						<div class="panel-body table-responsive">
							<table  class="table table-striped table-bordered table-condensed table-hover">
				                <thead>
				                    <tr>
										<th>Acciones</th>
				                        <th>Id</th>
										<th>Nombre</th>
										<th>Direccion</th>
										<th>Numero</th>
										<th>Correo</th>
										<th>Tipo de Pago</th>
										
				                    </tr>
				                
				                </thead>
				                <tbody>
								<tr th:each="clientes : ${listaClientes}">
									<td><a class="btn btn-warning" th:href="@{/clientes/actualizar/{id}(id=${clientes.idclientes})}"><i class="fa-solid fa-pencil"></i></a>
									<a class="btn btn-danger" th:href="@{/clientes/eliminar/{id}(id=${clientes.idclientes})}"><i class="fa-solid fa-xmark"></i></a>
									</td>
										<td th:text = "${clientes.idclientes}">Id</td> 
										<td th:text = "${clientes.nombre}">Nombre</td> 
										<td th:text = "${clientes.direccion}">Direccion</td> 
										<td th:text = "${clientes.numero}">Numero</td> 
										<td th:text = "${clientes.correo}">Correo</td> 
										<td th:text = "${clientes.tipopago}">Tipo Pago</td>  
									
								</tr>
								</tbody>
								<tfoot>
										<th>Acciones</th>
				                        <th>Id</th>
										<th>Nombre</th>
										<th>Direccion</th>
										<th>Numero</th>
										<th>Correo</th>
										<th>Tipo de Pago</th>
							</tfoot>
				            </table>
						</div>

      </div>
                    </div>
		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
