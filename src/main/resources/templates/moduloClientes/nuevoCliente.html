<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1>CLIENTES</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/clientes/listarCliente}">clientes</a></li>
					<li class="breadcrumb-item active">nuevo</li>
				</ol>
			</nav>
		</div>
		<section class="section dashboard">	
			<div class="card-body">
				
                <form action="#" th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label >Nombre</label>
                            <input type="hidden" name="idarticulo" id="idarticulo">
                            <input type="text" class="form-control" name="nombre" id="nombre"
                              placeholder="Escribir Nombre" th:field="*{nombre}" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                            <div class="form-group"> 
                                <label>Dirección</label>
                               <input class="form-control" type="text"  th:field="*{direccion}" placeholder="Escribir Dirección"/>                                      
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label >Número</label>
                            <input type="text" th:field="*{numero}"class="form-control" placeholder="Escribir Número" required>
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label >Correo</label>
                            <input type="email" class="form-control" th:field="*{correo}" placeholder="Escribir Correo"><br>
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label >Tipo Pago:</label>
                            <input type="text" class="form-control" th:field="*{tipopago}" placeholder="Tipo de Pago"><br>
                        </div>
                    </div>

                  </div>

                  <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <button class="btn btn-success"type="submit"><i class="fa fa-save"></i> Guardar</button>
                        
                    <a class="btn btn-danger" th:href="@{/clientes/listarCliente}" type="button"> <i class="fa fa-arrow-circle-left"> Cancelar</i></a>
                    
                  </div>



                </form>
                <!-- FORMULARIO -->
               </div>

							

</section>
	</main>
</body>
