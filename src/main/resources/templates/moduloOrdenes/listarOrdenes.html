<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1>ORDENES</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
					<li class="breadcrumb-item active"><a th:href="@{/ordenes/listarOrdenes}">ordenes</a></li>
				</ol>
			</nav>
		</div>
		<section class="section dashboard">
			<div class="row">
                    <div class="col-md-12">
                        <div class="box">
							 <div class="box-header with-border text-center">
                                <a class="btn btn-success float-end" th:href="@{/ordenes/nuevo}" ><i class="fa fa-plus-circle"></i>
                                        Agregar</a>
                                <div class="box-tools pull-right">
                                </div>
							 </div>
							 <br><br>
						<div class="panel-body table-responsive" id="listadoregistros">
							<table  class="table table-striped table-bordered table-condensed table-hover">
				                <thead>
				                    <tr>
										<th>Acciones</th>
										<th class="text-center">Numero de orden</th>
										<th class="text-center">Cliente</th>
										<th class="text-center">Fecha</th>
										<th class="text-center">Platos</th>
										<th class="text-center">Total</th>
										
				                    </tr>
				                
				                </thead>
				                <tbody>
								<tr th:each="ordenes : ${listaOrdenes}">
									<td><a class="btn btn-warning" th:href="@{/ordenes/actualizar/{id}(id=${ordenes.Idorden})}"><i class="fa-solid fa-pencil"></i></a>
									<a class="btn btn-danger" th:href="@{/ordenes/eliminar/{id}(id=${ordenes.Idorden})}"><i class="fa-solid fa-xmark"></i></a>
									</td>
									<td class="text-center" th:text = "${ordenes.idorden}">Idorden</td> 
									<td class="text-center" th:text = "${ordenes.clientes.nombre}">Idcliente</td> 
									<td class="text-center" th:text = "${ordenes.fecha}">Fecha</td> 
									<td class="text-center" th:text = "${ordenes.platos.nombre}">Platos</td> 
									<td class="text-center" th:text = "${ordenes.total}">Total</td> 

									
								</tr>
								</tbody>
								<tfoot>
								<th>Acciones</th>
								<th class="text-center">Numero de orden</th>
								<th class="text-center">Cliente</th>
								<th class="text-center">Fecha</th>
								<th class="text-center">Platos</th>
								<th class="text-center">Total</th>
							</tfoot>
				            </table>
						</div>
				
      </div>
                    </div></div>
</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
