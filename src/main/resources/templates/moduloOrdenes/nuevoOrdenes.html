<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1>ORDENES</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/ordenes/listarOrdenes}">ordenes</a></li>
					<li class="breadcrumb-item active">nuevo</li>
				</ol>
			</nav>
		</div>
		<section class="section dashboard">
			<div class="row">
                    <div class="col-md-12">
                        <div class="box">
							
							<!-- FORMULARIO -->
							
							<div class="card-body">
                                <form th:action="@{/ordenes/guardar}" th:object="${ordenes}" method="post">
                                  <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label >Cliente:</label>
                                            <select class="form-control" th:field="*{clientes.idclientes}">
											<option th:each="clientes : ${listaClientes}" th:value="${clientes.idclientes}" th:text="${clientes.nombre}">
											</option>
											</select>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                            <div class="form-group"> 
                                                <label>Platos:</label>
                                               <select class="form-control" th:field="*{platos.idplato}">
												<option th:each="platos : ${listaPlatos}"
													th:value="${platos.idplato}" th:text="${platos.nombre}">
												</option>
												</select>                                      
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label >Total:</label>
                                            <input type="text" th:field="*{total}"class="form-control" placeholder="Precio" required>
                                        </div>
                                    </div>
                                    
                                  </div>

                                   <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <button class="btn btn-success"type="submit"><i class="fa fa-save"></i> Guardar</button>
                                        
                                    <a class="btn btn-danger" th:href="@{/ordenes/listarOrdenes}" type="button"> <i class="fa fa-arrow-circle-left"> Cancelar</i></a>
                                    
                                    </div>



                                </form>
                            </div>
							
							<!-- FORMULARIO -->

	</div>
	</div>
</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
