<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1>PLATOS</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/platos/listarPlatos}">platos</a></li>
					<li class="breadcrumb-item active">editar</li>
				</ol>
			</nav>
		</div>
		<section class="section dashboard">
			<div class="row">
                    <div class="col-md-12">
                        <div class="box">
							<!-- FORMULARIO -->
							
							<div class="card-body">
                                <form action="#" th:action="@{/platos/guardar}" th:object="${platos}" method="post">
                                  <div class="row">
									   <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="disabledTextInput">Id:</label>
                                            <input type="text"   id="disabledInput" class="form-control" th:field="*{idplato}"  readonly="readonly" >
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label >Nombre:</label>
                                            <input type="hidden" name="idarticulo" id="idarticulo">
                                            <input type="text" class="form-control" name="nombre" id="nombre"
                                              placeholder="escribir nombre" th:field="*{nombre}" required>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                            <div class="form-group"> 
                                                <label>Descripci√≥n:</label>
                                               <input class="form-control" type="text"  th:field="*{descripcion}"/>                                      
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label >Precio</label>
                                            <input type="text" th:field="*{precio}"class="form-control" required>
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label >Tipo</label>
                                            <input type="text" th:field="*{tipoplato}"class="form-control" required>
                                        </div>
                                    </div>
                                    

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label >Imagen</label>
                                            <input type="text" class="form-control" th:field="*{imagen}"><br>
                                        </div>
                                    </div>
                                    
                                     <div class="col-sm-6">
                                        <div class="form-group">
                                            <label style="" >Imagen Muestra:</label> <br>
                                            <img th:src="${platos.imagen}" style="width: 205px;">
                                        </div>
                                    </div>                                   

                                  </div>

                                   <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
									   <br>
                                        <button class="btn btn-success"type="submit"><i class="fa fa-save"></i> Guardar</button>
                                        
                                    <a class="btn btn-danger" th:href="@{/platos/listarPlato}" type="button"> <i class="fa fa-arrow-circle-left"> Cancelar</i></a>
                                    
                                    </div>



                                </form>
                            </div>							
	</div>
							<!-- FORMULARIO -->

	</div>
	</div>
</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
