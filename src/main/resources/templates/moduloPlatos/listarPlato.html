<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1>PLATOS</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
					<li class="breadcrumb-item active"><a th:href="@{/platos/listarPlatos}">platos</a></li>
				</ol>
			</nav>
		</div>
		<section class="section dashboard">
			<div class="row">
                    <div class="col-md-12">
                        <div class="box">
							 <div class="box-header with-border text-center">
                                <a class="btn btn-success float-end" th:href="@{/platos/nuevo}" ><i class="fa fa-plus-circle"></i>
                                        Agregar</a>
                                <div class="box-tools pull-right">
                                </div>
							 </div>
							 <br><br>
						<div class="panel-body table-responsive" id="listadoregistros">
							<table class="table table-striped table-bordered table-condensed table-hover">
				                <thead>
				                    <tr>
										<th>Acciones</th>
				                        <th>Id</th>
										<th>Nombre</th>
										<th>Descripcion</th>
										<th>Precio</th>
										<th>Tipo</th>
										<th>Imagen</th>
										
				                    </tr>
				                
				                </thead>
				                <tbody>
								<tr th:each="platos : ${listaPlatos}">
									<td><a class="btn btn-warning" th:href="@{/platos/actualizar/{id}(id=${platos.idplato})}"><i class="fa-solid fa-pencil"></i></a>
									<a class="btn btn-danger" th:href="@{/platos/eliminar/{id}(id=${platos.idplato})}"><i class="fa-solid fa-xmark"></i></a>
									</td>
									<td   th:text = "${platos.idplato}">Id</td> 
									<td   th:text = "${platos.nombre}">Nombre</td> 
									<td   th:text = "${platos.descripcion}">Descripcion</td> 
									<td   th:text = "${platos.precio}">Precio</td> 
									<td   th:text = "${platos.tipoplato}">Tipo</td> 
									<td class="text-center">
										<img th:src="${platos.imagen}" style="width: 55px; height: 50px;">
									</td> 
									
								</tr>
								</tbody>
								<tfoot>
								<th>Acciones</th>
				                        <th>Id</th>
										<th>Nombre</th>
										<th>Descripcion</th>
										<th>Precio</th>
										<th>Tipo</th>
										<th>Imagen</th>
							</tfoot>
				            </table>
						</div>

      </div>
                    </div>
		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
