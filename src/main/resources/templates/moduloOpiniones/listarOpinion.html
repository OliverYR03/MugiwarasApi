<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1>OPINIONES</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
					<li class="breadcrumb-item active"><a th:href="@{/clientes/listarCliente}">opiniones</a></li>
				</ol>
			</nav>
		</div>
		<section class="section dashboard">
			<div class="row">
                    <div class="col-md-12">
                        <div class="box">
							 <div class="box-header with-border text-center">
                                <a class="btn btn-success float-end" th:href="@{/opiniones/nuevo}" ><i class="fa fa-plus-circle"></i>
                                        Agregar</a>
                                <div class="box-tools pull-right">
                                </div>
							 </div>
							 <br><br>
						<div class="panel-body table-responsive">
							<table id="tablalistado" class="table table-striped table-bordered table-condensed table-hover">
				                <thead>
				                    <tr>
										<th>Acciones</th>
				                        <th>Id</th>
				                        <th>Platillo</th>
				                        <th>Cliente</th>
										<th>Puntuaci√≥n</th>
										<th>Descripcion</th>
										<th>Precio</th>
										
				                    </tr>
				                
				                </thead>
				                <tbody>
								<tr th:each="opiniones : ${listaOpiniones}">
									<td><a class="btn btn-warning" th:href="@{/opiniones/actualizar/{id}(id=${opiniones.idopinion})}"><i class="fa-solid fa-pencil"></i></a>
									<a class="btn btn-danger" th:href="@{/opiniones/eliminar/{id}(id=${opiniones.idopinion})}"><i class="fa-solid fa-xmark"></i></a>
									</td>
									<td class="text-center"  th:text = "${opiniones.idopinion}">Id</td>
									<td class="text-center"  th:text = "${opiniones.platos.nombre}">Id</td>
									<td class="text-center"  th:text = "${opiniones.clientes.nombre}">Id</td>    
									<td class="text-center"  th:text = "${opiniones.calificacion}">Calificacion</td> 
									<td class="text-center"  th:text = "${opiniones.comentario}">Comentario</td> 
									<td class="text-center"  th:text = "${opiniones.fecha}">Fecha</td> 

									
								</tr>
								</tbody>
								<tfoot>
								<th>Acciones</th>
				                <th>Id</th>
		                        <th>Platillo</th>
		                        <th>Cliente</th>
								<th>Nombre</th>
								<th>Descripcion</th>
								<th>Precio</th>
							</tfoot>
				            </table>
						</div>

      </div>
                    </div>
		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
