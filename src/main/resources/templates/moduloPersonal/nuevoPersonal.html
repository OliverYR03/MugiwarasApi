<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1>PERSONAL</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/personal/listarPersonal}">personal</a></li>
					<li class="breadcrumb-item active">nuevo</li>
				</ol>
			</nav>
		</div>
		<section class="section dashboard">
			<div class="row">
                    <div class="col-md-12">
                        <div class="box">
							<!-- FORMULARIO -->
							<div class="card-body">
                                <form th:action="@{/personal/guardar}" th:object="${personal}" method="post">
                                  <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label >Nombre</label>
                                            <input type="hidden" name="idarticulo" id="idarticulo">
                                            <input type="text" class="form-control" name="nombre" id="nombre"
                                              placeholder="escribir nombre" th:field="*{nombre}" required>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                            <div class="form-group"> 
                                                <label>DNI</label>
                                               <input class="form-control" type="text"  th:field="*{dni}" placeholder="DNI 8 DÃ­gitos"/>                                      
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label >Cargo</label>
                                            <input type="text" name="stock" th:field="*{cargo}"class="form-control" placeholder="Stock" required>
                                        </div>
                                    </div>
                                    

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label >Imagen</label>
                                            <input type="text" name="imagen" id="imagen" class="form-control" th:field="*{imagen}" placeholder="Insertar imagen"><br>
                                        </div>
                                    </div>

                                  </div>

                                   <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <button class="btn btn-success"type="submit"><i class="fa fa-save"></i> Guardar</button>
                                        
                                    <a class="btn btn-danger" th:href="@{/personal/listarPersonal}" type="button"> <i class="fa fa-arrow-circle-left"> Cancelar</i></a>
                                    
                                    </div>



                                </form>
                            </div>
	</div>
</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
