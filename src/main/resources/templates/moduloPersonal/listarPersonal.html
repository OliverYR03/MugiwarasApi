<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1>PERSONAL</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
					<li class="breadcrumb-item active"><a th:href="@{/personal/listarPersonal}">personal</a></li>
				</ol>
			</nav>
		</div>
		<section class="section dashboard">
			<div class="row">
                    <div class="col-md-12">
                        <div class="box">
							 <div class="box-header with-border text-center">
                                <a class="btn btn-success float-end" th:href="@{/personal/nuevo}" ><i class="fa fa-plus-circle"></i>
                                        Agregar</a>
                                <div class="box-tools pull-right">
                                </div>
							 </div>
							 <br><br>
						<div class="panel-body table-responsive" id="tablaPacientes">
							<table id="tablalistado" class="table table-striped table-bordered table-condensed table-hover">
				                <thead>
				                    <tr>
										<th>Acciones</th>
				                        <th>Id</th>
										<th>Nombre</th>
										<th>DNI</th>
										<th>Cargo</th>
										<th>Imagen</th>
										
				                    </tr>
				                
				                </thead>
				                <tbody>
								<tr th:each="personal : ${listaPersonal}">
									<td><a class="btn btn-warning" th:href="@{/personal/actualizar/{id}(id=${personal.idpersonal})}"><i class="fa-solid fa-pencil"></i></a>
									<a class="btn btn-danger" th:href="@{/personal/eliminar/{id}(id=${personal.idpersonal})}"><i class="fa-solid fa-xmark"></i></a>
									</td>
									<td th:text = "${personal.idpersonal}">Idpersonal</td> 
									<td th:text = "${personal.nombre}">Nombre</td> 
									<td th:text = "${personal.dni}">DNI</td> 
									<td th:text = "${personal.cargo}">Cargo</td> 
									<td class="text-center">
										<img th:src="${personal.imagen}" style="width: 55px; height: 50px;">
									</td> 
									
								</tr>
								</tbody>
								<tfoot>
								<th>Acciones</th>
				                        <th>Id</th>
										<th>Nombre</th>
										<th>DNI</th>
										<th>Cargo</th>
										<th>Imagen</th>
							</tfoot>
				            </table>
						</div>
				
      
      </div>
                    </div>
		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
